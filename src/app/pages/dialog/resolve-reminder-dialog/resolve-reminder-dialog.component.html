<div mat-dialog-content class="center dialog-container">
  <h3>Are you sure to resolve this reminder?</h3>
  <small>Resolve means the client has submitted all document completely and the reminder will be disabled for this year.
    This action can not be undo.</small>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions fxLayoutAlign="center" class="btn-row">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary">Confirm</button>
</div>
