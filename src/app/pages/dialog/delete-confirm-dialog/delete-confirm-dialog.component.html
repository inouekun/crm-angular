<div mat-dialog-content class="center dialog-container">
  <h3>{{ data.msg }}</h3>
</div>
<mat-divider></mat-divider>
<div mat-dialog-actions fxLayoutAlign="center" class="dialog-action">
  <button mat-raised-button mat-dialog-close>Cancel</button>
  <button mat-raised-button color="primary" (click)="onConfirmBtnClicked()">Confirm</button>
</div>
