<div class="container" fxLayout="column" fxLayoutGap="10px">
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <p fxFlex class="table-title"><b>Shareholders Information</b></p>
    <button fxFlex="5" mat-raised-button color="primary" (click)="onAddShareholderClicked()">Add</button>
  </div>

  <div fxFlex class="mat-elevation-z1">
    <table mat-table fxFill [dataSource]="shareholdersDataSource" matSort>

      <ng-container matColumnDef="shareholderName">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element">
          {{element.name}}
        </td>
      </ng-container>

      <ng-container matColumnDef="shareholderValue">
        <th mat-header-cell mat-sort-header *matHeaderCellDef>Share Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.shareValue | currency:'RM'}} </td>
      </ng-container>

      <ng-container matColumnDef="shareholderAction">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Edit" (click)="onEditShareholderClicked(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete" (click)="onDeleteShareholderClicked(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedShareholderColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedShareholderColumns;"></tr>

    </table>
    <span *ngIf="shareholdersDataSource?.data?.length === 0" fxLayout="row" fxLayoutAlign="center center">
      <p>No record found.</p>
    </span>

    <mat-paginator #shareholderPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
