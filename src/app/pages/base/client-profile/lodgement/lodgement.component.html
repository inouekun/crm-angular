<div class="container" fxLayout="column">
  <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
    <p fxFlex class="table-title"><b>Year of Lodgement</b></p>
    <button fxFlex="5" mat-raised-button color="primary" (click)="onAddLodgementClicked()">Add</button>
  </div>
  <div fxFlex class="mat-elevation-z1">
    <table mat-table fxFill [dataSource]="lodgementYearsDataSource" matSort>

      <ng-container matColumnDef="lodgementYearEndDate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Year of Lodgement</th>
        <td mat-cell *matCellDef="let element">
          {{element.year}}
        </td>
      </ng-container>

      <ng-container matColumnDef="lodgementFinancialYearEndDate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Financial Year End Date</th>
        <td mat-cell *matCellDef="let element"> {{element.financialYearEndDate | date:'dd-MMM-yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="lodgementYearAnnualReturnDate">
        <th mat-header-cell mat-sort-header *matHeaderCellDef> Annual Return Date </th>
        <td mat-cell *matCellDef="let element"> {{element.annualReturnDate | date:'dd-MMM-yyyy'}} </td>
      </ng-container>

      <ng-container matColumnDef="lodgementAction">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button matTooltip="Edit" (click)="onEditLodgementClicked(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button matTooltip="Delete" (click)="onDeleteLodgementClicked(element.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedLodgementYearColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedLodgementYearColumns;"></tr>

    </table>
    <span *ngIf="lodgementYearsDataSource?.data?.length === 0" fxLayout="row" fxLayoutAlign="center center">
      <p>No record found.</p>
    </span>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
</div>
