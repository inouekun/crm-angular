<div class="container">
  <div fxLayout="column" fxLayoutGap="20px">

    <div fxFlex>
      <div fxLayout="row" fxLayoutAlign="space-between center">
        <p fxFlex class="table-title"><b>Resolutions</b></p>
        <button fxFlex="5" mat-raised-button color="primary" (click)="onAddResClicked()">Add</button>
      </div>
      <div class="mat-elevation-z1">
        <table mat-table [dataSource]="resolutionsDataSource" matSort fxFill>

          <ng-container matColumnDef="resolutionTitle">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element">
              {{element.title}}
            </td>
          </ng-container>

          <ng-container matColumnDef="resolutionDate">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
            <td mat-cell *matCellDef="let element"> {{element.resolutionDate | date:'dd-MMM-yyyy'}} </td>
          </ng-container>

          <ng-container matColumnDef="resolutionAction">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button matTooltip="Edit" (click)="onEditResClicked(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button matTooltip="Delete" (click)="onDeleteResClicked(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedResolutionColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedResolutionColumns;"></tr>

        </table>
        <span *ngIf="resolutionsDataSource?.data?.length === 0" fxLayout="row" fxLayoutAlign="center center">
          <p>No record found.</p>
        </span>

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
      </div>
    </div>

    <div fxFlex>
      <div fxLayout="column">
        <div fxLayout="row" fxLayoutAlign="start" fxFlex>
          <p><b>Remark(s)</b></p>
          <button mat-icon-button color="primary" matTooltip="Edit" (click)="onUpdateRemarkClicked()">
            <mat-icon>edit</mat-icon>
          </button>
        </div>
        <div fxFlex>
          <mat-form-field fxFill>
            <textarea matInput rows="2" [value]="clientDetailsData.remarks" readonly></textarea>
          </mat-form-field>
        </div>
      </div>
    </div>

  </div>
</div>
