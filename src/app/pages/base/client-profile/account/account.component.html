<div class="container">
  <div fxLayout="column" fxLayoutGap="10px" class="container-gap">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <p fxFlex><b>Full Set Accounts</b></p>
      <button fxFlex="5" mat-raised-button color="primary" (click)="onAddFullSetAccClicked()" [disabled]="disabledEdit">Add</button>
    </div>
    <div fxFlex class="mat-elevation-z1">
      <table mat-table fxFill [dataSource]="fullSetAccountsDataSource" matSort>

        <ng-container matColumnDef="fullSetAccountTitle">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element">
            {{element.title}}
          </td>
        </ng-container>

        <ng-container matColumnDef="fullSetAccountDate">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Date </th>
          <td mat-cell *matCellDef="let element">
            {{element.date | date:'dd-MMM-yyyy'}}
          </td>
        </ng-container>

        <ng-container matColumnDef="fullSetAccountAction">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Edit" (click)="onEditFullSetAccClicked(element)" [disabled]="disabledEdit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" (click)="onDeleteFullSetAccClicked(element.id)" [disabled]="disabledEdit">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedFullSetAccountColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedFullSetAccountColumns;"></tr>

      </table>
      <span *ngIf="fullSetAccountsDataSource?.data?.length === 0" fxLayout="row" fxLayoutAlign="center center">
        <p>No record found.</p>
      </span>

      <mat-paginator #fullSetAccPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>

  <div fxLayout="column" fxLayoutGap="10px">
    <div fxFlex fxLayout="row" fxLayoutAlign="space-between center">
      <p fxFlex><b>Listing Assets & Hire Purchases</b></p>
      <button fxFlex="5" mat-raised-button color="primary" (click)="onAddAssetHirePurchaseClicked()" [disabled]="disabledEdit">Add</button>
    </div>
    <div fxFlex class="mat-elevation-z1">
      <table mat-table fxFill [dataSource]="accountAssetsDataSource" matSort>

        <ng-container matColumnDef="accountAssetTitle">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Title </th>
          <td mat-cell *matCellDef="let element">
            {{element.title}}
          </td>
        </ng-container>

        <ng-container matColumnDef="accountAssetAction">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button matTooltip="Edit" (click)="onEditAssetHirePurchaseClicked(element)" [disabled]="disabledEdit">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button matTooltip="Delete" (click)="onDeleteAssetHirePurchaseClicked(element.id)" [disabled]="disabledEdit">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedAccountAssetColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedAccountAssetColumns;"></tr>

      </table>
      <span *ngIf="accountAssetsDataSource?.data?.length === 0" fxLayout="row" fxLayoutAlign="center center">
        <p>No record found.</p>
      </span>

      <mat-paginator #accAssetPaginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
</div>
